name: Hello Actions

# Controls when the workflow will run
on:
  push:
    branches: 
    - master

  pull_request:
    types: [closed]
  
  workflow_dispatch:
env:
  name: arechste
jobs:
  pull_request_only:
  
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: build
    steps:
    - name: Run a multi-line script
      run: |
         echo Add other actions to build,
         echo Hi , $name.
         
  build:
    
    runs-on: ubuntu-latest
    env:
      name: Alex R.
    steps:
    - name: Run a one-line script
      run: echo Hello $name!
    
